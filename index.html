      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Abidjan",
        "addressCountry": "CI"

      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 5.3600,
        "longitude": -4.0083
      },
